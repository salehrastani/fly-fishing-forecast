Forecast for {{city}}
<hr />
Days: <a href="#/forecast/2">2</a> | <a href="#/forecast/5">5</a> | <a href="#/forecast/7">7</a>
<hr />
<div ng-repeat="day in listOfDays">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertDate(day.dt) | date: "MMM, d, y" }}</h3>
          <div class="panel-body">
            Daytime temperature: {{ convertTemperature(day.temp.day) }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
